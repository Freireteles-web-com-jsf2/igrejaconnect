<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Login - IgrejaConnect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Processando Login</h1>
        <p id="status">Verificando autenticação...</p>
        <p id="details" style="font-size: 0.9em; color: #888;"></p>
    </div>

    <script>
        console.log('Auth processor loaded');
        console.log('Current URL:', window.location.href);
        console.log('Hash:', window.location.hash);
        console.log('Pathname:', window.location.pathname);
        
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        
        function updateStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.className = isError ? 'error' : '';
            console.log('Status:', message);
        }
        
        function updateDetails(message) {
            detailsEl.textContent = message;
        }
        
        try {
            const currentUrl = window.location.href;
            const hash = window.location.hash;
            const pathname = window.location.pathname;
            
            updateDetails(`URL: ${pathname}`);
            
            // Verificar se há token de acesso
            if (hash && hash.includes('access_token')) {
                updateStatus('Token encontrado! Redirecionando...');
                
                // Construir a URL correta baseada no caminho atual
                let correctUrl;
                
                if (pathname === '/auth.html' || pathname === '/auth/callback') {
                    // Estamos na URL incorreta, redirecionar para a correta
                    correctUrl = `https://freireteles-web-com-jsf2.github.io/igrejaconnect/auth/callback${hash}`;
                } else if (pathname.includes('/igrejaconnect/')) {
                    // Já estamos no caminho correto, apenas ajustar
                    correctUrl = `https://freireteles-web-com-jsf2.github.io/igrejaconnect/auth/callback${hash}`;
                } else {
                    // Fallback para a URL correta
                    correctUrl = `https://freireteles-web-com-jsf2.github.io/igrejaconnect/auth/callback${hash}`;
                }
                
                console.log('Redirecting to:', correctUrl);
                updateDetails(`Redirecionando para: ${correctUrl}`);
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.replace(correctUrl);
                }, 2000);
                
            } else if (pathname === '/auth/callback' && !hash) {
                // Estamos na URL de callback mas sem token
                updateStatus('Aguardando token de autenticação...', true);
                updateDetails('Verifique se o login foi autorizado no Google');
                
                // Tentar redirecionar para login após 5 segundos
                setTimeout(() => {
                    window.location.replace('https://freireteles-web-com-jsf2.github.io/igrejaconnect/login');
                }, 5000);
                
            } else {
                // Não é uma URL de callback válida
                updateStatus('URL inválida para autenticação', true);
                updateDetails('Redirecionando para a página inicial...');
                
                setTimeout(() => {
                    window.location.replace('https://freireteles-web-com-jsf2.github.io/igrejaconnect/');
                }, 3000);
            }
            
        } catch (error) {
            console.error('Error processing auth:', error);
            updateStatus('Erro no processamento da autenticação', true);
            updateDetails('Redirecionando para login...');
            
            setTimeout(() => {
                window.location.replace('https://freireteles-web-com-jsf2.github.io/igrejaconnect/login');
            }, 3000);
        }
    </script>
</body>
</html>
