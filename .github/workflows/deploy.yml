name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup clean environment for GitHub Pages
      run: |
        # Show current package.json
        echo "Original package.json:"
        cat package.json | head -20
        
        # Use clean package.json without Cloudflare dependencies
        cp package.gh-pages.json package.json
        
        # Show new package.json
        echo "New package.json:"
        cat package.json | head -20
        
        # Remove all traces of previous installation
        rm -rf node_modules package-lock.json ~/.npm
        
        # Clear any npm cache
        npm cache clean --force || true
        
        # Generate new package-lock.json
        npm install
        
        # Show available scripts
        echo "Available scripts:"
        npm run
        
        # Verify no Cloudflare dependencies
        echo "Checking for Cloudflare dependencies..."
        ! grep -r "cloudflare\|miniflare\|wrangler" package-lock.json || (echo "Found Cloudflare dependencies!" && exit 1)

    - name: Build project
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist