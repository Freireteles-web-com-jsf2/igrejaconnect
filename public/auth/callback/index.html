<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando - IgrejaConnect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecionando...</h1>
        <p>Corrigindo URL de autenticação...</p>
        <p id="status">Processando...</p>
    </div>

    <script>
        console.log('Auth callback redirect page loaded');
        console.log('Current URL:', window.location.href);
        console.log('Hash:', window.location.hash);
        
        const statusEl = document.getElementById('status');
        
        try {
            // Extrair o hash com os tokens de autenticação
            const hash = window.location.hash;
            
            if (hash && hash.includes('access_token')) {
                statusEl.textContent = 'Token encontrado, redirecionando...';
                
                // Construir a URL correta
                const correctUrl = `https://freireteles-web-com-jsf2.github.io/igrejaconnect/auth/callback${hash}`;
                
                console.log('Redirecting to:', correctUrl);
                
                // Redirecionar para a URL correta
                setTimeout(() => {
                    window.location.replace(correctUrl);
                }, 1000);
            } else {
                statusEl.textContent = 'Token não encontrado';
                console.error('No access token found in URL');
                
                // Redirecionar para login após 3 segundos
                setTimeout(() => {
                    window.location.replace('https://freireteles-web-com-jsf2.github.io/igrejaconnect/login');
                }, 3000);
            }
        } catch (error) {
            console.error('Error processing auth callback:', error);
            statusEl.textContent = 'Erro no processamento';
            
            // Redirecionar para login em caso de erro
            setTimeout(() => {
                window.location.replace('https://freireteles-web-com-jsf2.github.io/igrejaconnect/login');
            }, 3000);
        }
    </script>
</body>
</html>
